name: Test iOS build
on:
  pull_request:
    branches: 
      - master
    paths:
      - "ios/**"
  # Whenever sth is merged, push event is fired
  push:
    branches:
      - master
jobs:
  build:
    runs-on: macos-latest
    env:
      WORKING_DIRECTORY: examples/Example
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'
      - name: Install node dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn
      - name: Install pods
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: pod install
      - name: Build app
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: xcodebuild -workspace ios/Example.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 8' -scheme Example -parallelizeTargets -configuration Debug -derivedDataPath ios/build -UseModernBuildSystem=YES -quiet | xcpretty