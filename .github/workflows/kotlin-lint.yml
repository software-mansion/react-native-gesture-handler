name: Kotlin Lint
on:
  pull_request:
    paths:
      - 'packages/react-native-gesture-handler/android/**'
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  check:
    if: github.repository == 'software-mansion/react-native-gesture-handler'
    runs-on: ubuntu-latest
    concurrency:
      group: kotlin-lint-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Use Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install node dependencies
        run: yarn install --immutable

      - name: Restore build from cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            packages/react-native-gesture-handler/android/build
            packages/react-native-gesture-handler/android/.gradle
          key: ${{ runner.os }}-kotlin-lint-gradle-${{ hashFiles('packages/react-native-gesture-handler/**/*.gradle*', 'packages/react-native-gesture-handler/**/gradle-wrapper.properties', 'packages/react-native-gesture-handler/android/build.gradle') }}

      - name: Lint
        run: yarn workspace packages/react-native-gesture-handler lint:android
