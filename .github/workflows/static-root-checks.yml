name: Test TypeScript and Lint
on:
  pull_request:
    paths:
      - 'packages/react-native-gesture-handler/src/**'
      - 'packages/react-native-gesture-handler/*'
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  check:
    if: github.repository == 'software-mansion/react-native-gesture-handler'
    runs-on: ubuntu-latest
    env:
      WORKING_DIRECTORY: 'packages/react-native-gesture-handler'
    concurrency:
      group: static-root-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install node dependencies
        run: yarn
      - name: Check types
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn tsc --noEmit
      - name: Lint
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn lint:js-root
      - name: Check for circular dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn circular-dependency-check
